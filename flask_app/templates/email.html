<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Validation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/email.css') }}">
</head>
<body>
    <form action = '/create' method = 'post' class=flexbox>
        <div class=invalid_alert>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                    <p class=invalid_message>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <div>
            <label for = 'email'>Email:</label>
            <input type = 'text' name = 'email'>
        </div>
        <div>
            <input type = 'submit' value = 'Submit'>
        </div>
    </form>
</body>
</html>
